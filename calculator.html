<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/index.css">
	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/js/popper.min.js"></script>
	<script src="asset/js/bootstrap.js"></script>
</head>
<body>
	<div class="container" >
		<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9 badan text-center">
			<h4 style="color: yellow">CALCULATOR</h4>
			<div class="row">
				<form name="kalku">
					<input type="text" name="layar" class="layar text-right" placeholder="Masukkan angka">
				</form>
			</div>
			<div class="row">
				<button class="btn btn-danger">AC</button>
				<button class="btn btn-warning">C</button>
				<button class="btn btn-outline-danger">/</button>
				<button class="btn btn-outline-danger">+</button>
				<button class="btn btn-outline-danger">7</button>
				<button class="btn btn-outline-danger">8</button>
				<button class="btn btn-outline-danger">9</button>
				<button class="btn btn-outline-danger">-</button>
				<button class="btn btn-outline-danger">4</button>
				<button class="btn btn-outline-danger">5</button>
				<button class="btn btn-outline-danger">6</button>
				<button class="btn btn-outline-danger">x</button>
				<button class="btn btn-outline-danger">1</button>
				<button class="btn btn-outline-danger">2</button>
				<button class="btn btn-outline-danger">3</button>
				<button type="button" class="btn btn-lg btn-success">=</button>
				<button class="btn btn-outline-danger">.</button>
				<button class="btn btn-outline-danger">0</button>
				<button class="btn btn-outline-danger">%</button>
			</div>
		</div>
	</div>
</body>
</html>
